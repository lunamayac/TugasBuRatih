<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi Pembayaran</title>
</head>    
<body class="itu">
    <body style="background-color: rgb(226, 199, 199);">
    </body>
    
    <h1>
        <center> Transaksi Pembayaran</center>
    </h1><br>
    <center ><form action="Hasil Transaksi">
        <label for="nama">Nama : </label><br>
        <input type="text" id="nama" name="nama"><br>

        <label for="pesanan">Pesanan : </label><br>
        <input type="text" id="pesanan" name="pesanan"><br>

        <label for="metodepembayaran">Metode Pembayaran : </label><br>

        <label for="alamat">Alamat : </label><br>
        <input type="text" id="alamat" name="alamat"><br>

        <label for="kota">Kota : </label><br>
        <input type="text" id="kota" name="kota"><br>

        <label for="kodepos">Kodepos : </label><br>
        <input type="text" id="kodepos" name="kodepos"><br>
        <label for="nomortelepon">Nomor Telepon : </label><br>
        <input type="text" id="nomortelepon" name="nomortelepon"><br>
        <br>
        <input type="submit" value="Submit Payment">
    </form></center>
